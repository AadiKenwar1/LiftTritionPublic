type Workout @model @auth(rules: [{ allow: public, provider: apiKey }]) {
  id: ID!
  userId: ID!
  name: String!
  order: Int!
  archived: Boolean
  note: String
  synced: Boolean
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Exercise @model @auth(rules: [{ allow: public, provider: apiKey }]) {
  id: ID!
  workoutId: ID!
  userId: ID!
  name: String!
  userMax: Float
  order: Int!
  archived: Boolean
  note: String
  synced: Boolean
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type ExerciseLog @model @auth(rules: [{ allow: public, provider: apiKey }]) {
  id: ID!
  exerciseId: ID!
  workoutId: ID!
  userId: ID!
  date: String!
  weight: Float!
  reps: Int!
  rpe: Float!
  synced: Boolean
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type UserExercise @model @auth(rules: [{ allow: public, provider: apiKey }]) {
  id: ID!
  userId: ID!
  name: String!
  isCompound: Boolean!
  fatigueFactor: Float!
  userMax: Float
  mainMuscle: String!
  accessoryMuscles: [String]
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Nutrition @model @auth(rules: [{ allow: public, provider: apiKey }]) {
  id: ID!
  userId: ID!
  name: String!
  date: String!
  time: Float!
  protein: Float!
  carbs: Float!
  fats: Float!
  calories: Float!
  isPhoto: Boolean
  ingredients: [String]
  saved: Boolean
  synced: Boolean
  isPlaceholder: Boolean
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Settings @model @auth(rules: [{ allow: public, provider: apiKey }]) {
  id: ID!         # This will be the userId for the settings record
  mode: Boolean
  unit: Boolean
  birthDate: String
  age: Int
  gender: String
  bodyWeight: Float
  weightProgress: AWSJSON
  height: Float
  activityFactor: Float
  goalType: String
  goalWeight: Float
  goalPace: Float
  calorieGoal: Int
  proteinGoal: Int
  carbsGoal: Int
  fatsGoal: Int
  onboardingCompleted: Boolean
  lastExercise: String
  synced: Boolean
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

